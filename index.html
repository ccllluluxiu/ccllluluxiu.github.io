<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./css/img.css">  <!-- 确保正确链接 CSS 文件 -->
    <script src="./js/img.js"></script>
</head>
<body>

<div>
    <div id="carousel">
        <div class="slide active">
            <img src="./img/1.png" alt="图片1" class="img-responsive">
        </div>
        <div class="slide">
            <img src="./img/2.png" alt="图片2" class="img-responsive">
        </div>
        <div class="slide">
            <img src="./img/3.png" alt="图片3" class="img-responsive">
        </div>
        <button class="btn prev" onclick="changeSlide(-1)">&#10094; 上一张</button>
        <button class="btn next" onclick="changeSlide(1)">下一张 &#10095;</button>
    </div>
</div>

</body>
</html>
